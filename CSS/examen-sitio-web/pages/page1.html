<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Nutrilife</title>
</head>
<body>
    <header>
        <nav>
            <div class="top-actions-container">
                <div class="styled-container logo-container">
                    <a href="../index.html">
                        <img src="../img/logo-no-background.png" alt="logo">
                    </a>
                </div>
                <div class="styled-container browser-container">
                    <input type="search" name="" id="browser" placeholder="Buscar...">
                </div>
                <div class="styled-container user-menu-container">
                    <img src="../img/usuario.png" alt="">
                </div>
            </div>
            <input type="checkbox" name="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa-solid fa-bars"></i>
            </label>
            <div class="links-container-father">
                <ul class="options">
                    <li class="links-container">
                        <a class="main-link" href="#">Blog</a>
                    </li>
                    <li class="links-container">
                        <a class="main-link" href="#">Recetas</a>
                        <ul class="submenu-recipes">
                            <li><a href="#">Las mejores valoradas</a></li>
                            <li><a href="#">Gourmet en casa</a></li>
                            <li><a href="#">Vegetarianas</a></li>
                            <li><a href="#">Bajo nivel calórico</a></li>
                        </ul>
                    </li>
                    <li class="links-container">
                        <a class="main-link" href="#">Consejos</a>
                    </li>
                    <li class="links-container">
                        <a class="main-link" href="#">Tutoriales</a>
                    </li>
                    <li class="links-container">
                        <a class="main-link" href="#">Recursos</a>
                    </li>
                    <li class="links-container">
                        <a class="main-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <footer>
        <input type="checkbox" name="check-form" id="check-form">
        <div class="top-container">
            <div class="left-container">
                <img src="../img/logo-no-background.png" alt="logo">
                <p>&copy; 2024 NutriLife All Rights Reserved</p>
            </div>
            <div class="right-container">
                <a href="#">
                    <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-x-twitter" style="color: #ffffff;"></i>
                </a>
                <a href="#">
                    <label for="check-form">Contáctanos</label>
                </a>
            </div>
        </div>
        <div class="bottom-container">
            <form action="/submit" method="post">
                <h2>Contáctate con nosotros</h2>
                <label for="name">
                    <p>Nombre</p>
                    <input type="text" placeholder="Ingresa tu nombre..." class="input-text"
                        required>
                </label>
                <label for="email">
                    <p>Email</p>
                    <input type="text" placeholder="Ingresa tu email..." class="input-text"
                        required>
                </label>
                <label for="phone-number">
                    <p>Número telefónico</p>
                    <input type="text" placeholder="Número celular..." class="input-text">
                </label>
                <label for="textarea">
                    <p>Comentarios</p>
                    <textarea name="comentarios" id="textarea" rols="10" cols="50"
                        placeholder="Ingresa tus comentarios aquí..."></textarea>
                </label>
                <label for="countries">
                    <p>País de origen</p>
                    <select name="country" id="contries">
                        <optgroup label="América">
                            <option value="mex">México</option>
                            <option value="usa">USA</option>
                            <option value="arg">Argentina</option>
                            <option value="brz">Brazil</option>
                            <option value="bol">Bolivia</option>
                        </optgroup>
                        <optgroup label="Europa">
                            <option value="mex">España</option>
                            <option value="usa">Inglaterra</option>
                            <option value="arg">Francia</option>
                            <option value="brz">Alemania</option>
                            <option value="bol">Portugal</option>
                        </optgroup>
    
                    </select>
                </label>
                <label for="device">
                    <p>Dispositivo en el que nos visitas</p>
                    <input minlength="5" maxlength="10" class="input-text" type="text"
                        list="devices" placeholder="Ingrese el dispositivo...">
                    <datalist id="devices" name="disposititvo">
                        <option>Computadora</option>
                        <option>Celular</option>
                        <option>Tablet</option>
                        <option>Smart TV</option>
                    </datalist>
                </label>
                <div class="button-container">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </footer>
</body>
</html>
