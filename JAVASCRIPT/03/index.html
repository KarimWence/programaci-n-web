<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container calculator">
        <div class="input-container">
            <input type="number" name="" id="input-results">
        </div>
        <div class="buttons-container">
            <button class="calc-button number" type="button">7</button>
            <button class="calc-button number" type="button">8</button>
            <button class="calc-button number" type="button">9</button>
            <button class="calc-button op" type="button">/</button>
            <button class="calc-button number" type="button">4</button>
            <button class="calc-button number" type="button">5</button>
            <button class="calc-button number" type="button">6</button>
            <button class="calc-button operations-list" type="button">*</button>
            <button class="calc-button number" type="button">1</button>
            <button class="calc-button number" type="button">2</button>
            <button class="calc-button number" type="button">3</button>
            <button class="calc-button op" type="button">-</button>
            <button class="calc-button number" type="button">0</button>
            <button class="calc-button op" type="button">=</button>
            <button class="calc-button op" type="button">C</button>
            <button class="calc-button op" type="button">+</button>
        </div>
    </div>
    <div class="container">
        <div class="history-title">
            <h3>Historial de operaciones</h3>
        </div>
        <div class="list-container">
            <ul id="operations-list"></ul>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
